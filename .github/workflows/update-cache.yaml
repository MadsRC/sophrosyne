# Prime cache, as per https://medium.com/@everton.spader/how-to-cache-package-dependencies-between-branches-with-github-actions-e6a19f33783a
concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

on:
  push:
    branches:
      - "main"

# Declare default permissions as read only.
permissions: read-all

name: update-cache
jobs:
  build-cache:
    name: Build Cache
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4

      - name: cache mise
        uses: jdx/mise-action@b02b0576a303103155c986ce4e0ee322dcda8f72 # v2.0.5
        with:
          experimental: true
          cache: true
